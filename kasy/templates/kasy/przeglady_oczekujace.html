{% extends "kasy/base.html" %}
{% block content %}
<h3>Najbliższe przeglądy</h3>
<table class="table table-sm">
    <thead class="thead-dark">
        <tr>
            <th>model</th>
            <th>podatnik</th>
            <th>data nast. przegladu</th>
        </tr>
    </thead> 
    <tbody>
        {% for kasa in kasy %}
        <tr>
            <td>{{ kasa.model_kasy }}</td>
            <td>{{ kasa.podatnik }}</td>
            <td>{{ kasa.nastepny_przeg }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
