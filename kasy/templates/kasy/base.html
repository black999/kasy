    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">

    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js" type="text/javascript"></script>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <a class="nav-link" href="{% url 'home' %}">home</a>
            <a class="nav-link" href="{% url 'podatnik_dodaj' %}">Dodaj podatnika</a>

            </form>
        </nav>
    </div>
    <br><br>
    <div class="container">
        {% block content %}
            tu bedzie content        
        {% endblock content %}
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
        $.fn.dataTable.moment( 'DD.MM.YYYY' );
        $('#tab1').DataTable();
    });
    </script>
