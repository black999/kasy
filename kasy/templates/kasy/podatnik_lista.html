{% extends "kasy/base.html" %}

{% block content %}

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Lista firm</h3>
                    <div class="card-tools">
                        <!-- Buttons, labels, and many other things can be placed here! -->
                        <!-- Here is a label for example -->
                        <span class="badge badge-primary">Label</span>
                    </div>
                    <!-- /.card-tools -->
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table id="tab1" class="table table-sm">
                        <thead class="thead">
                            <tr>
                                <th>Nazwa</th>
                                <th>NIP</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for podatnik in podatnicy %}
                            <tr>
                                <td><a href="{% url 'podatnik_detale' pk=podatnik.pk %}">
                                    {{ podatnik.nazwa }} 
                                {% if podatnik.nazwa_cd %} {{ podatnik.nazwa_cd }} {% endif %} </a>
                                </td>
                                <td>{{ podatnik.nip }}</td>
                            </tr>         
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    {% include 'kasy/snipets/back.html' %}
                </div>
                <!-- /.card-footer -->
            </div>
            <!-- /.card --> 
        </div>
        <!-- /.com-sm-12 -->
    </div>
    <!-- /.row -->
</section> 

{% endblock content %}
